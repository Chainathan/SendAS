<!DOCTYPE html>
<html lang="en">
    <title>SendAS</title>
    <link rel="shortcut icon" href="Images/favicon.ico" />
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
<body>
  <center><div class="logo"></div></center>
  <p style="font-size: 20px; text-align: center; color: purple;">Send files Anonymously and Securely</p>
  <div class="container-fluid box">
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <h2>Upload: </h2>
      <label for="fileToUpload"">Select file to upload:</label> 
      <input type="file" name="fileToUpload" id="fileToUpload"><br>
      <input type="submit" value="Send" name="submit" id="submitbutton" style="color: white;">
    </form>
  </div>

  <div class="pad">
    <div class="container-fluid box2">
      <form action="download.php" method="post">
        <h2>Download: </h2>
        <label for="keyFile"">Enter the key for the file: </label> 
        <input type="text" name="keyFile" id="keyFile" required="true" maxlength="6"><br><br>
        <input type="submit" value="Receive" name="submit" id="submitbutton" style="color: white;">
      </form>
    </div>
  </div>
</body>
</html>
